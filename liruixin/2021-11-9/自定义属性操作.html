<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
   <div id='demo' index='1' class="we"></div>
    <!--//获取元素的属性值   element.属性 主要用于内置属性-->
      <script>
          var div=document.querySelector('div');
          console.log(div.id);
          // element.getAttribute('属性')  get得到获取属性
          // 我们自己添加的属性 我们称为自定义属性
          // index为自定义属性
          console.log(div.getAttribute('id'));
          console.log(div.getAttribute('index'));
          //更改属性值 两种方法
          div.id='test1';
          div.className='wes';      //这里用classname
          console.log(div.id);
          //element.setAttribute('属性','值')  主要对于自定义属性
          div.setAttribute('id','test2');
          div.setAttribute('class','wes');   //这里用class
          console.log(div.id);
      //    移除属性
          div.removeAttribute('id');
      </script>
</body>
</html>
