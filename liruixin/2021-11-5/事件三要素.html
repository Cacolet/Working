<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id="btn">李瑞鑫</button>
<script>
    //点击一个按钮，弹出对话框
    //事件是有三部分组成 事件源 事件类型 事件处理程序 我们也称为事件三要素
    //事件源 事件被触发的对象 谁 按钮
    var btn=document.getElementById("btn");
    //事件类型 如何触发 什么事件 比如鼠标点击（onclick）、鼠标经过、键盘按下
    //事件处理程序 通过一个函数赋值的方式完成
    btn.onclick=function () {
        alert('我好困');
    }

</script>
</body>
</html>
