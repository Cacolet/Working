<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width: 400px;
            border-bottom: 1px solid #ccc;
            margin:100px auto;
        }
        .box input{
            width: 300px;
            height: 30px;
            border: 0px;
            outline: none;
        }
        .box img{
            position: absolute;
            top:100px;
            right:450px;
        }
    </style>
</head>
<body>
<div class="box">
    <!--<label for=""></label>-->
    <img src="images/QQ图片20211105095610.jpg" alt="" width="24px">
    <input type="password" name="" id="">
</div>
<script>
    var img=document.querySelector('img');
    var input=document.querySelector('input');
    var flag=0;
    img.onclick=function () {
        if(flag==0) {
            input.type = 'text';
            img.src = 'images/QQ图片20211105095621.jpg'
             flag = 1;
        }
        else{
            input.type = 'password';
            img.src = 'images/QQ图片20211105095610.jpg'
             flag = 0;
        }

    }


</script>
</body>
</html>
