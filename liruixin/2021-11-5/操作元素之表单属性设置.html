<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button>
    按钮
</button>
<input type="text" value="输入内容">
<script>
    var btn=document.querySelector('button');
    var input=document.querySelector('input') ;
    btn.onclick=function () {
        //表单里的值 文字内容是 通过value来修改的
        input.value='点击了'
        //如果想要某个表单被禁用 不能再点击 disabled  我们想要这个按钮禁用
        // btn.disabled=true;
        this.disabled=true;
        //this指向的是事件函数的调用者
    }
</script>
</body>
</html>
