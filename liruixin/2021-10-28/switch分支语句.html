<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //匹配时是全等 必须是值和数据类型都一致才可以
        switch (4) {
            case 1:
                alert('这是1');
                break;
            case 2:
                alert('这是2');
                break;
            default:
                alert('没有匹配');

        }
    </script>
</head>
<body>

</body>
</html>
