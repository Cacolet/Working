<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var fruit=prompt('请输入您想购买的水果');
        switch (fruit) {
            case '苹果':
                alert('3.5/斤');
                break;
            case '香蕉':
                alert('6/斤');
                break;
            case '榴莲':
                alert('60/斤');
                break;
            default:
                alert('没有'+fruit);
        }
    </script>
</head>
<body>

</body>
</html>
