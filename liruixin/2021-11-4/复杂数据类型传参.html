<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function  Person(name) {
            this.name=name;
        }
        function f1(x) {
            console.log(x.name);
            x.name='张学友';
            console.log(x.name);
        }
        var p=new Person('刘德华');
        console.log(p.name);
        f1(p);
        console.log(p.name);
        //刘德华 刘德华   张学友 张学友
        //复杂数据类型里面存的是地址，是会更改的
    </script>
</head>
<body>

</body>
</html>
