<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // 不是当前时间的毫秒数 距离1970年1月1号过了多少毫秒
        //valueOf()  getTime()
        var time=new Date();
        console.log(time.valueOf());
        console.log(time.getTime());
        //简单写法
        var time1=+new Date();
        console.log(time1);
        //h5新增方法
        console.log(Date.now());
    </script>
</head>
<body>

</body>
</html>
