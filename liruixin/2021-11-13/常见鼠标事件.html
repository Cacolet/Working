<script>
    //1.contextmenu 我们可以禁用右键菜单
    document.addEventListener('contextmenu',function (ev) {
        ev.preventDefault();
    })
    //2.禁止选中文字 selectstart
    document.addEventListener('selectstart',function (ev) {
        ev.preventDefault();
    })
</script>
