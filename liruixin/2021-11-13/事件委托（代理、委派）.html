<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
</ul>
<script>
    //事件委托的核心原理：给父节点添加侦听器，利用事件冒泡影响每一个子节点
    var ul=document.querySelector('ul');
    ul.addEventListener('click',function (ev) {
        alert('你好')
        //ev.target可以得到我们点击的对象
               ev.target.style.backgroundColor='pink';
    })
</script>
</body>
</html>
