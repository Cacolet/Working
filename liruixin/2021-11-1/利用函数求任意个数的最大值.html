    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var max=0;
        function getMax() {
            for(var i=0;i<arguments.length;i++){
                if(arguments[i]>max){
                    max=arguments[i];
                }
            }
            return max;
        }
        console.log( getMax(1,23,43,124,645,2145,543));
    </script>
