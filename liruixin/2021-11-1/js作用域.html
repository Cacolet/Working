<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //1.js作用域：就是代码名字（变量）在某个范围内起作用和效果
        //目的是为了提高程序的可靠性 减少命名冲突
        //2.js的作用域：全局作用域 局部作用域
        //3.全局作用域：整个script标签 或者是一个单独的js文件
        var num=10;
        //4.局部作用域：在函数内部就是局部作用域 这个函数的名字只在函数内部起效果和作用
        function fc() {
            var num=10;
        }
    </script>
</head>
<body>

</body>
</html>
