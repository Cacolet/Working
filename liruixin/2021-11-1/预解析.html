<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //js引擎运行分为两步：预解析 代码执行
        //预解析 js引擎会把js里面所有的var和function提升到当前作用域的最前面
        //代码执行 按照代码书写的顺序从上往下执行
        //预解析分为变量预解析（变量提升）  函数预解析（函数提升）
        //变量提升 把所有的变量声明提升到当前作用域的最前面 不包括赋值操作
        //函数提升 所有的函数声明提升到当前作用域的最前面 不调用函数
        console.log(num);  //undefined
        var num=10;
        //相当于以下代码
        var num;
        console.log(num);
        num=10;

        //2.
        fn();
        function fn() {
            console .log(11)
        }   //11
        //相当于以下代码
        function fn() {
            console .log(11)
        }
        fn();

        //3.
        fun();
        var fun=function () {
            console.log(22);
        }   //报错 fun不是一个函数
        //相当于以下代码
        var fun;
        fun();
        fun=function () {
            console.log(22);
        }

    </script>
</head>
<body>

</body>
</html>
