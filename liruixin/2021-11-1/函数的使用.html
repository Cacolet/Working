<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //函数使用分为两步 声明函数和调用函数
        //1.声明函数
        //function 函数名（）{
        //函数体
        // }
        function sayHi() {
            console.log('hi!')
        }
        //1.function是声明函数的关键字 全部小写
        //2.调用函数
        //函数名（）;
        sayHi();
    </script>
</head>
<body>

</body>
</html>
