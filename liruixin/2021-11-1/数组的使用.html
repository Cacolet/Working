<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //1.数组（Array)是一组数据的集合  存储在单个变量下的优雅方式
        //2.利用new 创建数组
        var arr=new Array();   //创建了一个新的空数组
        //3.利用数组字面量创建数组  []
        var arr1=[];   //创建了一个新的空数组 更常见
        var arr2=[1,2,'lrx',true];
        //4.数组里面的数据用逗号分隔
        //5.数组里面的数据 比如1，2  我们称为数组元素
        //6.获取数组元素  格式 数组名[索引号] 索引号从0开始
        console .log(arr2[3]);   //true
        console.log(arr2[4])   //undifined 因为没有这个数组元素，所以输出结果是undifined
    </script>
</head>
