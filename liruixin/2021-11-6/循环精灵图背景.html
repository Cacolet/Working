<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        li{
            list-style-type: none;
        }
        .box{
            width: 250px;
            margin:100px auto;
        }
        .box li{
            float: left;
            width:24px;
            height: 24px;
            background-color: pink;
            margin: 15px;
            /*background: url(images/QQ图片20211105095610.jpg) no-repeat;*/
        }
    </style>
</head>
<body>
    <div class="box">
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
<script>
    var lis=document.querySelectorAll('li');
    for(var i=0;i<lis.length;i++){
        //精灵图y坐标是索引号*44  y坐标都是负的  0是x轴坐标，-44*i是y轴坐标，别忘了加px
        var index=i * 44;
        lis[i].style.backgroundPosition='0 -' + index +'px';
    }

</script>
</body>
</html>
