<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
     <button>按钮1</button>
     <button>按钮2</button>
     <button>按钮3</button>
     <button>按钮4</button>
     <button>按钮5</button>
<script>
    var btns=document.getElementsByTagName('button');
    //btns得到的是伪数组
    for(var i=0;i<btns.length;i++){
        btns[i].onclick=function () {
            console.log(11);
            //先把所有的按钮背景颜色去掉 然后让当前的颜色改为粉色 才能实现点单个为粉色
            for(var i=0;i<btns.length;i++){
                btns[i].style.backgroundColor='';
            }
            this.style.backgroundColor='pink';

        }
    }
</script>
</body>
</html>
