<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 600px;
            margin: 100px auto;

        }
        .message{
            display: inline-block;
            font-size: 12px;
            color: purple;
            padding-left: 20px;
        }
        .wrong{
            color: red;

        }
    </style>
</head>
<body>
    <div class="register">
        <input type="password" class="ipt">
        <p class="message">请输入6-16位密码</p>
    </div>
<script>
    var ipt=document.querySelector('.ipt')
    var message=document.querySelector('.message')
    ipt.onblur=function () {
        //根据表单里面值的长度
        if(this.value.length>=6&&this.value.length<=12){
            //修改p里的内容要用innerHTML不能用message.value
            message.innerHTML='密码合格'
        }
        else{
            message.className='message wrong'
            message.innerHTML='您输入的位数不对'
            console.log('密码不对')
        }
    }
</script>
</body>
</html>
