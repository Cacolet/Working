<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //利用对象封装自己的数学对象 里面有PI最大值和最小值
        var myMath={
            PI: 3.14,
            max: function () {
                var max=arguments[0];
                for(var i=0;i<arguments.length;i++){
                    if(arguments[i]>max){
                        max=arguments[i];
                    }
                }
                return max;
            },
            min: function () {
                var min=arguments[0];
                for(var i=0;i<arguments.length;i++){
                    if(arguments[i]<min){
                        min=arguments[i];
                    }
                }
                return min;
            }
        }

        console.log(myMath.min(1,2,324,23));
    </script>
</head>
<body>

</body>
</html>
