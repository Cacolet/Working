<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //遍历对象
        var obj={
            name: 'liruixin',   // 逗号隔开
            age: 20,
            sex: '女',
            fn: function () {
                
            }
   }
        //for in遍历我们的对象
        // for(变量 in 对象){
        //
        // }

        for(var k in obj){
            console.log(k);    //得到属性名 name age sex
            console.log(obj[k]);     //得到属性名 liruixin 20 女 
        }
    </script>
</head>

</html>
