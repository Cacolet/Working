<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //利用字面量创建对象{}
        var obj={};  //创建了一个空的对象
        var obj={
            uname: '李瑞鑫',
            age: 20,
            sex: '女',
            sayHi: function () {
                console.log('hi~~');
            }
        }
        //里面的属性或者方法我们采取键值对的形式
        //多个属性或者方法中间用逗号隔开
        //方法冒号后面跟的是一个匿名函数

        //使用对象
        //调用对象的属性 我们采取变量名.属性名
        console.log(obj.uname);
        //调用对象属性的另一种方法  对象名['属性名']
        console.log(obj['age'])
        //调用对象的方法  对象名.方法名
        obj.sayHi();

        //利用new Object创建对象
        var obj1=new Object();  //创建了一个空的对象
        obj1.uname='赵珂';
        obj1.age=20;
        obj1.sex='男';
        obj1.sayHi=function () {
            console.log('我人生没有planb');

        }
        obj1.sayHi();    //sayhi方法已经是打印了 没必要再印一次

        //利用构造函数创建对象
        //前面两种创建对象的方式一次只能创建一个对象，里面很多的属性和方法是大量相同的，我们只能复制
        //因此我们可以利用函数的方法 重复这些相同的代码 我们就把这个函数称为 构造函数
        //这个函数里面封装的不是普通代码，而是对象
        //构造函数 就是把我们对象里面一些相同的属性和方法抽象出来封装到函数里面
        //我们需要创建四个对象  相同属性：名字 年龄 性别 相同的方法：唱歌
        //构造函数的语法格式
        function 构造函数名() {
            this.属性=值;
            this.方法=function () { }
        }
        new 构造函数名();

        function Girl(uname,age,sex) {
            this.name=uname;
            this.age=age;
            this.sex=sex;
            this.sing=function (song) {
               console.log(song);
            }
        }
        var lrx=new Girl('李瑞鑫',20,'女');  //lrx是一个对象
        console.log(lrx);
        lrx.sing('唯一');
        //构造函数名字首字母要大写
        //构造函数不需要return 就可以返回结果
        //调用构造函数 必须使用new
        //调用new Girl() 就创建一个对象 lrx{}
    </script>
</head>
<body>

</body>
</html>
