    <title>Title</title>
    <script>
        //Math数学对象 不是一个构造函数 所以我们不用new调用 直接使用即可
        console.log(Math.PI) ; //3.141592653589793
        console.log(Math.max(1,99,334,21));  //334
        console.log(Math.max(1,99,334,'liruixin')) ; //NaN
        console.log(Math.max());    //-Infinity;
    </script>
