<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>123</div>
<a href="https://baidu.com">百度</a>
<form action="http://www.baidu.com">
    <!--//提交按钮-->
    <input type="submit" value="提交" name="sub">
</form>
<script>
    //常见事件对象的属性和方法
    //1.返回事件类型 e.type
    var div=document.querySelector('div');
    div.addEventListener('click',fn);
    div.addEventListener('mouseover',fn);
    function fn(e) {
        console.log(e.type)

    }
    //阻止默认行为（事件）让链接不跳转 提交按钮不提交  e.preventDefault()方法
    var a=document.querySelector('a');
    a.addEventListener('click',function (e) {
        e.preventDefault();   //dom 标准写法
    })

    //低版本浏览器  没有兼容性问题 利用returnValue属性
    a.onclick=function (ev) {
        ev.returnValue;
        //或者直接return false   return后面的代码不执行 只适合传统注册方式
        return false;
    }
</script>

</body>
</html>
