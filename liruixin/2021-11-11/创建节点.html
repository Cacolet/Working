<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
   <ul></ul>
<script>
    var ul=document.querySelector('ul');
    //创建元素节点
    var li=document.createElement('li');
    //添加节点
    ul.appendChild(li);
    //添加节点 node.insertBefore(child指定元素）
    var li1=document.createElement('li1')
    //把li1放在ul第一个孩子的位置
    ul.insertBefore(li,ul.children[0])
</script>
</body>
</html>
