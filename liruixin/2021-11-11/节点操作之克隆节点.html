<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
    <li>1111</li>
    <li>2</li>
    <li>3</li>
</ul>
</body>
<script>
    var ul=document.querySelector('ul');
    //node.cloneNode();   括号为空或者里面是false 浅拷贝 只复制标签不复制里面的内容
    //node.cloneNode(true);    深拷贝 复制标签也复制里面的内容
    var lili=ul.children[0].cloneNode(true);
    ul.appendChild(lili)
</script>
</html>
