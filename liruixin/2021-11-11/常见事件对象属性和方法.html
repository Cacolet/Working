<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 50px;
            height: 50px;
            background-color: #cccccc;
        }
    </style>
</head>
<body>
<div>123</div>
<ul>
    <li>abc</li>
    <li>abc</li>
    <li>abc</li>
</ul>
<script>
    //常见事件对象的属性和方法
    //ev.target返回的是触发事件的对象（元素）  this返回的是绑定事件的对象（元素）
    var ul=document.querySelector('ul');
    ul.addEventListener('click',function (ev) {
        console.log(ev.target);    //li
        console.log(this);       //ul
    })
</script>
</body>
</html>
