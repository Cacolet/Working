<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width:100px;
            height: 100px;
            background-color: purple;
        }
    </style>
</head>
<body>
<div>123</div>
<script>
     //事件对象
    var div=document.querySelector('div');
    div.onclick=function (event) {
        //1.event就是一个事件对象 写到我们侦听函数的小括号里面 当形参来看
        //2.事件对象只有有了事件才会存在（onclick ,onmouseover等等）
        //3.系统给我们自动创建的，不需要我们传递参数
        //4.事件对象是我们事件的一系列相关数据的集合 跟事件相关的 比如鼠标点击里面就包括了鼠标的相关信息
        //鼠标坐标之类的
        console.log(event);

        //事件对象也有兼容性问题 ie678 通过window.event兼容性的写法 e=e || window.event;
        event=event||window.event;
        console.log(event);
    }
    div.addEventListener('click',function (event) {
        console.log(event);
    })
    //这个事件对象可以自己命名 比如event evt e

</script>

</body>
</html>
