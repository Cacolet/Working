<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //1.逻辑与 && 两侧都为true 结果才是true
        console.log(3 < 5 && 3 > 2); //true
        //2. 逻辑或 || 一侧为true结果为true
        console.log(3 > 5 || 3 > 2); //true
        //3.逻辑非 not !
        console.log(!true);
    </script>
</head>
<body>

</body>
</html>
