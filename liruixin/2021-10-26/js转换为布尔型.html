<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //代表空和否定 0 的会被转换为false
        //其余都是true
        console.log(Boolean(''));  //false 这里不是空格 而是空
        console.log(Boolean(0));   //false
        console.log(Boolean(NaN));   //false
        console.log(Boolean(null));   //false
        console.log(Boolean(undefined));  //false
        console.log(Boolean('lrx'));    //true

    </script>
</head>
<body>

</body>
</html>
