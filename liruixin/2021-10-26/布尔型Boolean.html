<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var flag1=true;  //flag布尔型
        var flag2=false;  //flag布尔型
        console .log(flag1+1)  //true参与运算当1来看
        console .log(flag2+1)  //false参与运算当0来看
        //如果一个变量声明未赋值 就是undefined未定义数据类型
        var str;
        console.log(str);
        var varible=undefined;
        console.log(varible+'lrx');    //undefinelrx 最后又会变成字符串
        console.log(varible+1);      //NaN undefined和数字相加 最后的结果是NaN 不是数值
        //null 空值
        var space=null;
        console.log(space+'pink');  //nullpink
        console.log(space+1); //1    空值加1还是1
    </script>
</head>
<body>

</body>
</html>
