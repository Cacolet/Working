<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
       var a=10;
       ++a;
       var b=++a + 2;
       console.log(b);   //14

        var c=10;
        c++;
        var d= c++ + 2;
        console.log(d);   //13

        var e=10;
        var f=e++ + ++e; // 1.e++=10 e=11  2.++e=12     10+12=22
        console.log(f);  //22
        //后置自增 先表达式返回原值 后面变量再自加1

    </script>
</head>
<body>

</body>
</html>
