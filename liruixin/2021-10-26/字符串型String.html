<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //引号必须外单内双 或者内单外双
        var str='我是一个"大傻子"';
        //换行需要加  \n
        var str='我是\n一个"\n大傻子"';
        console.log(str);
        //字符串转义字符  都是用\开头 但是这些转义字符要写到引号里面
        // \\是斜杠的意思 \'为单引号 \"为双引号 \t为tab缩进 \b为空格
    </script>
</head>
<body>

</body>
</html>
