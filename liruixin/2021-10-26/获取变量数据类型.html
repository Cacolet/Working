<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var num=10;
        console.log(typeof num);   //number
        var str='lrx';
        console.log(typeof str);   //string
        var flag=true;
        console.log(typeof flag);    //boolean
        var vari=undefined;
        console.log(vari);       //undefined
        var timer=null;
        console.log(typeof timer) ;   //object
        //prompt取过来的值是 字符型的
        var age=prompt('请输入你的年龄');
        console.log(typeof age) ;       //string
    </script>
</head>
<body>

</body>
</html>
