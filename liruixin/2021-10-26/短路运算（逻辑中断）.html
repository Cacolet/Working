<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
        <script>
            //1.用布尔值参与的逻辑运算 true && false == false
            //2.123 && 456 是值还是表达式 参与逻辑运算？
            //3.逻辑与 短路运算 如果表达式1结果为真则返回表达式2  如果表达式1结果为假则返回表达式1
            console.log(123 && 456);  //456
            console.log(0 && 456);    //0
            console.log(0 && 1+2 && 123*2345);   //0 表达式1为假不管写多少都返回表达式1
            console.log(123 && 1+2 && 123*2345);  //288435 表达式1为真就返回最后一个表达式的值
            //4.逻辑或短路运算 如果表达式1结果为真则返回表达式1  如果表达式1结果为假则返回表达式2
            console.log(123 || 456);  //123
            console.log(123 || 1+2 || 123*2345); //123
            console.log(0 || 1+2 || 123*2345); //3  表达式1为真就返回下一个表达式的值
            //逻辑中断会影响我们程序的运行结果
            var num=0;
            console.log(123 || num++);  //123
            console.log(num);   //0
        </script>
</head>

</body>
</html>
