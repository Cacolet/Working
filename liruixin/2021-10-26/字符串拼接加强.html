<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var age =20;
        //变量不写到字符串里面 是通过和字符串相连的方式实现的
        console.log('李瑞鑫'+age+'岁');
        //变量和字符串相连的口诀 引引加加  删掉年龄之后引引加加中间写变量名
        console.log('李瑞鑫'+age+'岁');
    </script>
</head>
<body>

</body>
</html>
