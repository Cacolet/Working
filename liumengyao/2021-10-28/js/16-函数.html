<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1. 函数就是封装了一段可以被重复执行调用的代码块。
        function getSum(num1,num2) {
            // 求 num1 到 num2 的和
            var sum = 0;
            for(var i = num1; i <= num2; i++) {
                sum += i;
            }
            console.log(sum);
        }
        getSum(1,100);
        getSum(10,50);


        // 2. 函数使用分两步 : 声明函数、调用函数

        // 2.1 声明函数
        // function 函数名(){
        //     函数体;
        // }
            // (1) function 声明函数的关键字，全部小写
            // (2) 函数是做某件事情，函数名一般是动词
            // (3) 函数不调用，自己不执行
        function sayHi() {
            console.log('Hello,World!');
        }
        // 2.2 调用函数
        // 函数名();
            // 不能忘记括号
        sayHi();


        // 3. 带参数的函数

        // 可以利用函数的参数实现函数重复不同的代码
        // function 函数名(形参1,形参2...) {  // 声明函数中的参数是 形参
        //     函数体;
        // }
        // 函数名(实参1,实参2...);   // 调用函数中的参数是 实参
        function saySth(str) {
            console.log(str);
        }
        saySth('晚上吃什么');
        saySth('大肘子');

        // (1) 实参的个数 = 形参的个数,正常输出结果
        // (2) 实参的个数 < 形参的个数,会取到形参的个数
        // (3) 实参的个数 > 形参的个数,多于形参的定义为undefined 
        // eg:
        function Sum(num1, num2) {
            console.log(num1 + num2);
        } 
        Sum(1, 2);     //3
        Sum(1, 2, 3);  //3      取前两个数
        Sum(1);        //NaN    num + undefined = NaN


        // 4. 函数的返回值
        // function 函数名() {
        //     return 需要返回的结果;
        // }
        // 函数名();

        // 注意事项 :
            // (1) 函数只是实现某种功能，最终的结果需要返回给调用者， 利用return
            // (2) 只要遇到 return，就把后面的结果返回给函数的调用者 函数名() = return后面的结果
            // (3) return 只能返回一个值，如果有多个值，则返回最后一个
            // (4) 如果想返回多个值，可以返回一个数组 return [XX, XX, XX];
            // (5) return 有终止函数的作用，return 后面的代码不会再执行
            // (6) 函数如果有 return 则返回 return 后面的结果；如果没有 return 则返回 undefined
        function getResult() {
            return 'Arkin would become rich';
        }
        console.log(getResult());

        function fn() {
            return 'Arkin would become rich','rich';
        }
        console.log(fn());    //rich


        // 5. arguments 的使用

        // 只有函数才有 arguments 对象

        /**
         * 当不确定有多少个参数传递的时候，可以用 arguments 来获取
         * javascript中所有函数都内置了一个 arguments 对象
         * arguments 对象中存储了传递的所有实参
         */

         // 注意 :
            // arguments 展示形式是一个伪数组，因此可以进行遍历
            // 伪数组的特点：
                // 1. 具有 length 属性
                // 2. 按索引方式存储数据
                // 3. 不具有数组的 push pop 等方法

        function argufn() {
            console.log(arguments);  // 里面存储了所有传递过来的实参
            console.log(arguments.length);  // 3
        }
        argufn(1,2,3);   // Arguments(3) [1, 2, 3, callee: ƒ, Symbol(Symbol.iterator): ƒ]


        // 6. 函数调用函数
        function fn1(){
            console.log('Arkin!');
        }
        function fn2() {
            fn1();
            console.log('RICH!');
        }
        fn2();


        // 7. 函数的两种声明方式
            // (1) 利用函数关键字自定义函数
            function fun() {}

            // (2) 利用函数表达式声明函数 (匿名函数)
            // var 变量名 = function(){};
            var fun = function() {
                console.log('Arkin would become rich!');
            }
            fun();  // 声明了函数 所以还是函数调用的方法
            // (1) fun 是变量名 不是函数名
            // (2) 函数表达式声明方式跟声明变量差不多，只不过变量里面存的是值 而函数表达式里面存的是函数
    </script>
</head>
<body>
    
</body>
</html>
