<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<script>
    // 1. 
    console.log(num);  // 报错  num is not defined

    // 2.
    console.log(num);
    var num = 10;      // 正常运行 但是输出 undefined
    // 相当于执行了以下代码
    // var num;
    // console.log(num);
    // num = 10; 


    // 3.
    fn();
    function fn(){
        console.log('Arkin');    //正常输出  Arkin
    }

    // 4. 
    fn1();
    var fn1 = function() {
        console.log('hello');     // 报错
    }
    // 相当于执行了以下代码
    // var fn1;
    // fn1();  // 这时fn1不是函数 所以报错
    // var fn1 = function() {
    //     console.log('hello');
    // }


    // 1.预解析
    // JavaScript解析器在运行JavaScript代码的时候分为两步 : 预解析、代码执行 
    // (1) 预解析: js引擎会把JS里面所有的 var 和 function 提升到当前作用域的最前面
    // (2) 代码运行: 按照代码书写的顺序从上往下执行

    // 2.预解析分为 变量预解析(变量提升)、 函数预解析(函数提升)
    // (1) 变量预解析
        // 把所有的变量声明提升到当前作用域最前面，不提升赋值操作
    // (2) 函数预解析
        // 把所有的函数声明提升到当前作用域最前面，不调用函数 
        

</script>
