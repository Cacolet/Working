<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>点击</button>
    <script>
        // 1.URL 统一资源定位符 互联网上标准资源的地址
            // protocol://host[:post]/path/[?query]#fragment
            // http://www.itcast.cn/index.html?name=andy&age=18#link
            // (1) protocol 通信协议 常用的http ftp maito等
            // (2) host 主机   port 端口号 省略时默认为80
            // (3) path 路径 一般用来表示主机上的一个目录或者文件地址
            // (4) query 参数 以键值对的形式 用&分隔开
            // (5) fragment 片段 #后内容常见于链接 锚点

        // 2.location对象的属性
            // (1) location.href  获取或设置整个url
            // (2) location.host  返回主机(域名) ww.itheima.com
            // (3) location.port  返回端口号 如果未写  返回空字符串
            // (4) location.pathname 返回路径
            // (5) location.search 返回参数
            // (6) location.hash  返回片段

        // 3.location对象的方法
            // (1) location.assign() 跟href一样 可以跳转界面
            // (2) location.replace()替换当前界面 由于不记录历史 所以不能后退界面
            // (3) location.reload() 重新加载页面 如果参数为true  则强制刷新
            var btn = document.querySelector('button');
            btn.addEventListener('click',function(){
                // 记录浏览历史 可以实现后退功能
                localtion.assign('http://www.baidu.com');
                // 不记录历史 不能后退
                location.replace('http://www.baidu.com');
                // 重新加载页面
                localtion.reload();
            });


        // 4.navigator对象
            // navigator中的 userAgent 可以返回由客户机发送服务器的 user-agent 头部的值 用来判断客户机的相关信息(手机还是电脑)


        // 5.history对象
            // 方法：
            // (1) back()  后退
            // (2) forward() 前进
            // (3) go(参数) 前进后退 参数=1 前进一个界面 参数=-1 后退一个界面

    </script>
</body>
</html>
