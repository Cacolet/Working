<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .father {
            position: relative;
            width: 200px;
            height: 200px;
            background-color: orange;
            margin: 150px;
        }
        .son {
            width: 100px;
            height: 100px;
            background-color: #fff;
            margin-left: 45px;
        }
        .w {
            width: 200px;
            height: 200px;
            background-color: skyblue;
            margin: 0 auto 200px;
            padding: 10px;
        }
        .box {
            width: 200px;
            height: 200px;
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son"></div>
    </div>
    <div class="w"></div>
    <div class="box"></div>
    <script>
        // 利用offset系列相关属性可以动态的得到该元素的位置(偏移)、大小等
            var father = document.querySelector('.father');
            var son = document.querySelector('.son');

        // 1.可以得到元素的偏移 位置 返回不带单位的数值
            console.log(father.offsetTop);
            console.log(father.offsetLeft);
            
        // 获得元素距离带有定位父元素的位置 如果无父亲或者父亲无定位 则以body为准
        // father中添加 position: relative;
            console.log(son.offsetLeft);

        // 2.获得元素自身的大小  包含 padding和border
            var w = document.querySelector('.w');
            console.log(w.offsetWidth);
            console.log(w.offsetHeight);

        // 3.返回带有定位的父亲 否则返回的是body
            console.log(son.offsetParent);// 返回的必须是带有定位的父亲 没有的话就继续往上一级找
            console.log(son.parentNode);  // 返回父亲 是最近一级的的父亲
            console.log(w.offsetParent);
        // 注意：返回的数值都不带单位

        // 4.offset和style 的区别
            // (1) offset可以得到任意样式表中的值, style只能得到行内样式表中的样式值
            var box = document.querySelector('.box');
            console.log(box.offsetWidth);
            console.log(box.style.width);

            // (2) offset系列获得的数值是没有单位的, style.width获得的是有单位的字符串
            
            // (3) offsetWidth得到padding+border+width, style只获得width

            // (4)offsetWidth等属性是只读属性, style.width是可读写属性

            // (5) 想要获取元素大小位置 用offset更合适
            // (6) 想要给元素更改值 用style改变

    </script>
</body>
</html>
