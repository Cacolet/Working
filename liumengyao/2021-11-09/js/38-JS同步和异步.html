<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 同步：单线程 同一时间只能做一件事 程序的执行顺序与程序的排列顺序是一致的
        // 异步：同时进行多个任务

        // 同步任务: 同步任务都在主线程上执行，形成一个执行栈
        // 异步任务: JS的异步是通过回调函数实现的
            // 1.普通事件：click、resize等
            // 2.资源加载：load、error等
            // 3.定时器：setInterval、setTimeout等
            // 异步任务相关回调函数添加到任务队列中(任务队列也称消息队列)

        // JS执行机制
            // 1.限制性栈中的同步任务
            // 2.异步任务(回调函数) 放入任务队列中
            // 3.执行栈中所有同步任务执行完毕，开始按次序读取任务队列中的异步任务 于是被读取的异步任务结束等待状态 进入执行栈 开始执行
            // 4.事件循环(event loop) 主线程不断地重复获得任务、执行任务、获得任务、执行任务
    </script>
</body>
</html>
