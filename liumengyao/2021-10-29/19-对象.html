<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1. 创建对象的方式

        // 1.1 利用字面量创建对象  {}
            // (1) 属性和方法采取键值对的形式  键(属性名) : 值(属性值)
            // (2) 多个属性或者方法之间用逗号隔开
            // (3) 方法冒号后面跟的是一个匿名函数
        var obj = {};   // 创建了一个空对象
        var obj1 = {    // 带属性的对象
            uname: 'Arkin',
            age: 21,
            sex: '女',
            sayHi: function(){
                console.log('hi~');
            }
        }

        // 1.2 利用 new Object 创建对象
            // (1) 利用 等号 = 赋值的方法  添加对象的属性和方法
            // (2) 每个属性和方法之间用 ; 结束
        var obj3 = new Object();
        
        obj3.name = 'Arkin';
        obj3.age = 21;
        obj3.sex = '女';
        obj3.sayHi = function(){
            console.log('hi~');
        }

        // 1.3 构造函数创建对象  
            // (1) 构造函数就是把对象里面一些相同的属性和方法抽象出来封装到函数里面
            // (2) 构造函数首字母必须大写
            // (3) 构造函数不需要 return 
            // (4) 调用构造函数，必须使用 new

            /**
             * * 创建:
             * function 构造函数名(){
             * this.属性 = 值;
             * this.方法 = function(){};
             * }
             * * 使用：
             * new 构造函数名();
             */
            
        function Star(uname, age, sex){
            this.uname = uname;
            this.age = age;
            this.sex = sex; 
        }

        var me = new Star('Arkin', 21, '女');
        console.log(typeof me);
        console.log(me.uname);
        console.log(me['age']);

        var zzf = new Star('张子枫', 21, '女');
        console.log(typeof zzf);
        console.log(zzf.uname);
        console.log(zzf['age']);


        // 2. 使用对象

        // (1) 调用对象的属性方法1   ( 对象名.属性名 )
        console.log(obj1.uname);
        // (2) 调用对象的属性方法2   ( 对象名['属性名'] )
        console.log(obj1['age']);
        // (3) 调用对象的方法        ( 对象名.方法名())  不能忘记括号
        obj1.sayHi();


        // 3. new 关键字
            // (1) new 构造函数在内存中创建一个空的对象
            // (2) this 指向刚才创建的空对象
            // (3) 执行构造函数中的代码，给这个空对象添加属性和方法
            // (4) 返回这个对象

        
        // 4. 遍历对象
        // for...in  语句对数组或者对象的属性进行循环操作
        // for (变量 in 对象) {}     // 变量习惯用 k 或者 key
        var obj4 = {
            uname: 'Arkin',
            dream: '20,000',
            time:25
        }
        for(var k in obj4){
            console.log(k);       // 输出的是 属性名
            console.log(obj[k]);  // 输出的是 属性值  k是变量 不加引号
        }
    </script>
</head>
