<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            background-color: orange;
            height: 400px;
            width: 400px;
        }
        .son {
            background-color: brown;
            height: 200px;
            width: 200px;
            margin-top: 50px;
            margin-left: 50px;
        }
    </style>
</head>
<body>

    <div class="father">
        <div class="son"> son </div>
    </div>
     
    <script>
        // 事件流描述的是从界面中接收事件的顺序
        // 事件发生时会在元素节点之间按照特定的顺序传播 这个传播过程称为DOM事件流 
        // DOM事件流分为三个阶段
            // (1) 捕获阶段
            // (2) 当前目标阶段
            // (3) 冒泡阶段 

        // 注意：js代码只能执行捕获或者冒泡其中的一个阶段
        // Onclick 和 attachEvent(ie) 只能得到冒泡阶段

        // 1.捕获阶段 如果 addEventListener 第三个参数是true 则处于捕获阶段  
        // 执行顺序：document -> html -> body -> father -> son
        // var son = document.querySelector('.son');
        // son.addEventListener('click',function(){
        //     alert('son');
        // },true);

        // var father = document.querySelector('.father');
        // father.addEventListener('click',function(){
        //     alert('father');
        // },true);

        // 2.冒泡阶段 如果 addEventListener 第三个参数是false 或者省略  则处于冒泡阶段
         // son -> father -> body -> html -> document
        var son = document.querySelector('.son');
        son.addEventListener('click',function(){
            alert('son');
        },true);

        var father = document.querySelector('.father');
        father.addEventListener('click',function(){
            alert('father');
        },true);

        document.addEventListener('click',function(){
            alert('document');
        })
    </script> 
</body>
</html>
