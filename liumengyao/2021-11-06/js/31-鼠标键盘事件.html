<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 3000px;
        }
    </style>
</head>
<body>
    不能分享的文字
    <script>
        // 1. 禁止鼠标右键菜单 
        document.addEventListener('contextmenu',function(e){
            e.preventDefault();
        })


        // 2.禁止鼠标选中 (selectstart 开始选中)
        document.addEventListener('selectstart', function(e){
            e.preventDefault(); 
        }) 


        // 3.获取鼠标在页面中的坐标
        document.addEventListener('click',function(e){
            // (1).client 鼠标在可视区内的 x 和 y 坐标
            console.log(e.clientX);
            console.log(e.clientY);
            console.log('-------------------');

            // (2).page 鼠标在页面文档的 x 和 y 的坐标
            console.log(e.pageX);
            console.log(e.pageY);
            console.log('-------------------');

            // (3).screen 鼠标相对于电脑屏幕 x 和 y 坐标
            console.log(e.screenX);
            console.log(e.screenY);
            console.log('*******************');

        })


        // 4.常用键盘事件
            // (1) keyup  按键弹起的时候触发
                // document.onkeyup = function(){
                //     console.log('弹起了');
                // }
                document.addEventListener('keyup',function(){
                    console.log('弹起了');
                })
            // (2) keydown  按键按下的时候触发
                document.addEventListener('keydown',function(){
                    console.log('按下了down');
                })
            // (3) keypress  按键按下的时候触发  不识别功能键 如ctrl shift 箭头等
                document.addEventListener('keypress',function(){
                    console.log('按下了press'); 
                })

            // 三个事件执行顺序 : keydown -- keypress -- keyup 

        
        // 5.键盘事件对象
            // 键盘事件对象中的keyCode属性可以得到相应键的ASCII码
            // keyup keydown时间不区分大小写    a 和 A 得到的都是65
            // keypress可以区分大小写
            document.addEventListener('keyup',function(e){
                console.log('keyup按下的键的ASCII码为:' + e.keyCode);
            })
            document.addEventListener('keypress',function(e){
                console.log('keypress按下的键的ASCII码为:' + e.keyCode);
            })
    </script>
</body>
</html>
