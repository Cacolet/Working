<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 把ol中的li选出来改为green */
        /* 元素1 元素2 { 样式声明} */
        ol li {
            color: green;
        }
    </style>
</head>
<body>
    <ol>
        <li>ol中的li</li>
        <li>ol中的li</li>
        <li>ol中的li</li>
    </ol>
    <ul>
        <li>ul中的li</li>
        <li>ul中的li</li>
        <li>ul中的li</li>
    </ul>
</body>
</html>
