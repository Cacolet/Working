<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 元素一,元素二{ 样式 } */
        /* 任何形式的选择器都可以作为并集选择器的一部分 */
        /* 约定语法规范，并集选择器习惯竖着写 最后一个选择器不需要逗号 */
        /* 逗号可以理解为“和”的概念 */

        /* 熊大熊二改为红色 */
        div,
        p {
            color: red;
        }
        /* 熊大熊二红色 小猪一家红色 */
        div,
        p,
        .pig li {
            color: red;
        }
    </style>
</head>
<body>
    <div>熊大</div>
    <p>熊二</p>
    <span>光头强</span>
    <ul class="pig">
        <li>佩奇</li>
        <li>猪爸</li>
        <li>猪妈</li>
    </ul>
</body>
</html>
