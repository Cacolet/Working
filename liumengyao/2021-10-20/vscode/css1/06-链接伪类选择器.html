<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 按顺序来，link visited hover active  */
        /* 一般链接有单独的样式 故需要给链接单独指定样式 */
        

        /* 1. a:link未访问的链接 把没有访问过的链接选出来*/
        a:link {
            color: #333;
            text-decoration: none;
        }

        /* 2. a:visited 已访问过的链接  */
        a:visited {
            color: orange;
        }

        /* 3. a:hover  鼠标经过变色*/
        a:hover {
            color: skyblue;
        }

        /* 4. a:active  选择的是鼠标正在按下还没有弹起鼠标的那个链接*/
        a:active {
            color: green;
        }
    </style>
</head>
<body>
    <a href="#">aaa</a>
    <a href="www.baidu.com">未知链接</a>
</body>
</html>
