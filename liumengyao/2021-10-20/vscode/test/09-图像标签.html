<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>图像标签的使用：</h4><br />
    <img src="logo.jpg"/>
    <h4>alt 替换文本 图像显示不出来的时候用文字替换：</h4><br />
    <img src="log.jpg" alt="键盘敲烂，月薪过万"/>
    <h4>提示文本 鼠标放到图像上，提示的文字：</h4><br />
    <img src="logo.jpg" alt="键盘敲烂，月薪过万" title="hello,world "/>

    <h4>width 给图像设定宽度：</h4><br />
    <img src="logo.jpg" alt="键盘敲烂，月薪过万" title="hello,world " width="500"/>
    <h4>height 给图像设定高度：</h4><br />
    <img src="logo.jpg" alt="键盘敲烂，月薪过万" title="hello,world " height="100"/>
    <h4>border 给图像设置边框：</h4><br />
    <img src="logo.jpg" alt="键盘敲烂，月薪过万" title="hello,world " border ="15"/>



</body>
</html>
