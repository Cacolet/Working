<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            color: green;
        }
    </style>
</head>
<body>
    <!-- 理论上style标签可以放在html文档的任何地方，但一般会放在head中 -->
    <p>此方式方便控制整个页面中的元素样式设置</p>
    <p>代码结构清晰，但没有实现结构与样式完全分离</p>
    <p>使用内部样式设定CSS，通常也称为嵌入式引入，练习常用</p>
    <div>所谓内部样式表，就是在html页面内部写样式，但是单独写到style标签内部。</div>
</body>
</html>
