<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 类选择器：样式点定义 结构类(class)调用 一个或多个 开发最常用 */
        .red {
            color: red;
        }
        .star {
            color: green;
        }
    </style>
</head>
<body>
    <ul>
        <li class="red">啊啊啊</li>
        <li class="star">键盘敲烂</li>
        <li class="star">月薪过万</li>
    </ul>
    <div class="red">红色的</div>
</body>
</html>
