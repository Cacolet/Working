<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>体验CSS语法规范</title>

    <style>
        /* 选择器{样式} */
        /* 给谁改样式{改什么样的样式} */
        p {
            color: rgb(30, 210, 99);
            /* 文字大小为12像素 */
            font-size: 12px;  
        }
        /* 选择器后边保留一个空格，:后边保留一个空格 */
    </style>

</head>
<body>
    <p>有点意思；</p>
    <p>aaa</p>
    <h1>aaa</h1>
</body>
</html>
