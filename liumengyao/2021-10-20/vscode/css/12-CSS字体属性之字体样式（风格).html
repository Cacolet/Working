<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            font-style: italic;
            /* 让正的字变倾斜 */
        }
        em {
            font-style: normal;
            /* 让倾斜的字体变正 */
        }
    </style>
</head>
<body>
    <p>上课</p>
    <em>下课</em>
</body>
</html>
