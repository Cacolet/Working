<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 这些属性要写到<table>中去 -->
    <!-- align="left\right\center" 表示表格显示在界面的哪里 -->
    <!-- border 规定表格是否有边框，默认为""表示没有边框 -->
    <!-- cellpadding 单元格边框和字之间的距离 -->
    <!-- cellspacing 单元格和单元格之间的距离 -->
    <!-- width 表格的宽度  height 表格的高度 -->
    <table align="center" border="1" cellpadding="20" cellspacing="0" width="500">
    <!-- <th>表头单元格标签，让文字居中加粗 -->
        <tr><th>姓名</th> <th>性别</th> <th>年龄</th></tr>
        <tr><td>刘德华</td> <td>男</td> <td>18</td></tr>
        <tr><td>吴彦祖</td> <td>男</td> <td>19</td></tr>
        <tr><td>刘</td> <td>女</td> <td>21</td></tr>
    </table>
</body>
</html>
