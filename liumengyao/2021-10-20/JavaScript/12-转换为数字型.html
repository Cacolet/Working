<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1.parseInt(变量)    把字符型转化为数字型（整数）
        var age = prompt('小姑娘今年多大了？');
        console.log(parseInt(age));
        console.log(parseInt('3.14'));   // 3
        console.log(parseInt('3.98'));   // 3
        console.log(parseInt('120px'))   // 120   可以去掉单位
        console.log(parseInt('rem120px')); //NaN   因为先遇到字母 r

        // 2.parseFloat(变量)   把字符型转化为数字型  得到浮点数
        console.log(parseFloat('3.14'));   // 3.14
        console.log(parseFloat('120px'))   // 120   可以去掉单位
        console.log(parseFloat('rem120px')); //NaN   因为先遇到字母 r

        // 3.Number(变量)
        var str = '123';
        console.log(Number(str));   //123
        console.log(typeof Number(str));  //number

        // 4.利用了算术运算  - * / 隐式转换
        console.log('12' - 0);  // 12
        console.log('123' - '120');   // 3
        console.log('123' * 1);    //123


    </script>
</head>
<body>
    
</body>
</html>
