<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var str = "my dream is 20,000";
        alert(str.length);  //18

        //字符串 + 任何类型 = 新生成的字符串
        // 数值相加 字符相连 （两个数字用+连接 得到相加的结果  字符串用+连接 得到拼接起来的字符串）
        console.log('Arkin' + '20,000'); // Arkin20,000
        console.log(12+12);       // 24
        console.log('12' + 12);   // 1212
    </script>
</head>
