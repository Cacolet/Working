<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        // 变量名 驼峰命名法 
        // 1.声明 age 变量
        var dream;

        // 2.赋值
        dream = '月薪两万';

        // 3.输出结果
        console.log(dream);

        // 4.变量的初始化
        // 声明变量+赋值，称为变量的初始化
        var myDream = '月薪两万';
        console.log(myDream);
    </script>

</head>

</body>
</html>
